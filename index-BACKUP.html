<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles-BACKUP.css" />
    <title>- WELCOME -</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- TOP BUTTON ANCHOR -->
    <a id="top"></a>
    <!-- SCROLL POINT KICKS IN -->
    <div id="scroll-point"></div>
    <header class="header">
      <div>
        <h1>Nate Moscato</h1>
        <span>Building websites, so that you don't have to.</span>
      </div>
      <div class="burger-menu">
        <div id="burger-bars-1" class="burger-bars"></div>
        <div id="burger-bars-2" class="burger-bars"></div>
        <div id="burger-bars-3" class="burger-bars"></div>
      </div>
      <div class="navigation-links-container">
        <ul>
          <li>
            <a href="#me" class="navigation-link">Myself</a>
          </li>
          <li>
            <a href="#education" class="navigation-link">Schooling</a>
          </li>
          <li>
            <a href="#projects" class="navigation-link">Projects</a>
          </li>
          <li>
            <a href="#work" class="navigation-link">Work</a>
          </li>
          <li>
            <a href="#contact" class="navigation-link">Contact</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <!-- BURGER MENU SCREEN TINT -->
      <div id="burger-overlay" class="burger-overlay"></div>
      <span> Hello, and welcome... </span>
      <div class="content-container">
        <a id="me"></a>
        <span>Me</span>
      </div>
      <div class="content-container">
        <a id="education"></a>
        <span>Education</span>
      </div>
      <div class="content-container">
        <a id="projects"></a>
        <span>Projects</span>
      </div>
      <div class="content-container">
        <a id="work"></a>
        <span>Work</span>
      </div>
      <div class="content-container">
        <a id="contact"></a>
        Contact
      </div>
    </main>
    <!-- BACK TO TOP ARROW -->
    <a href="#top" aria-label="Back to the top arrow." class="up-arrow"
      ><i class="fa fa-chevron-up" aria-hidden="false"></i
    ></a>
    <script src="scripts-BACKUP.js"></script>
  </body>
</html>
